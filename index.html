<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Cuteness, Scroll, or Ninja Blade</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fontdiner+Swanky|Shojumaru&display=swap" rel="stylesheet">
	<!-- add normalize.css -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Rock, Paper, or Scissors?</h1>

<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="center-sec">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th id ="bot-tag">Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<div id="status"></div>

<h2 class= "center-wisely">Choose Wisely</h2>

  <section class="button-center">
    <!-- <button id="rock"></button> -->
    <img id="rock" src="assets\img\rock.gif" alt="star">
    <!-- <button id="paper"></button> -->
    <img id="paper" src="assets\img\Ybin.gif" alt="paper">
    <img id="scissors" src="assets\img\star.gif" alt="star">
    
    <!-- <button id="scissors">Scissors</button> -->
  </section>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
